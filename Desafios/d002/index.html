<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio boas-vindas</title>
    <style>
        h1 {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 3em;
        }

        button {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
            padding: 20px;
            margin: 5px;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.405);
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <h1>
        Boas-vindas
    </h1>

    <button onclick="iniciarDesafio()">
        Inicie o desafio
    </button>

    <script>
        function iniciarDesafio(){
            let nome = prompt('Qual é o seu nome?')
            let idade = prompt(`Olá, ${nome}! Quantos anos você tem?`)
            alert(`Acabei de conhecer o ${nome}, que tem ${idade} anos de idade!`)
        }
    </script>
</body>

</html>
