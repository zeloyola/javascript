<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Desconto</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            padding: 20px;
            margin: 5px;
            font-size: 1em;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.225);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Calcular Desconto</h1>
    <button onclick="iniciarExecucao()">Desconto de 10%</button>
    <section id="resultado">
        <p>Clique no botão acima para iniciar.</p>
    </section>

    <script>
        function iniciarExecucao() {
            let produto = prompt('Qual é o produto que você está comprando?')
            let valordoProduto = Number(prompt(`Qual é o preço de ${produto}?`))
            let desconto = (valordoProduto * 10) / 100
            let produtocomDeconto = valordoProduto - desconto

            let res = document.querySelector('#resultado')
            res.innerHTML = (`<p><strong>Calculando desconto de 10% para ${produto}</strong></p>`)
            res.innerHTML += (`<p>O preço original era ${formatarParaMonetario(valordoProduto)}.`)
            res.innerHTML += (`<p>Você acaba de ganhar ${formatarParaMonetario(desconto)} de desconto (-10%)</p>`)
            res.innerHTML += (`<p>No fim, você vai pagar ${formatarParaMonetario(produtocomDeconto)} no produto ${produto}</p>`)
            // console.log(produtocomDeconto)
        }

        function formatarParaMonetario(dinheiro){
            return dinheiro.toLocaleString('pt-br', { style: 'currency', currency: 'BRL' })
        }
    </script>
</body>

</html>
