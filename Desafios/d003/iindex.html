<body>
    <h1>Antes e Depois</h1>
    <button onclick="iniciou()">Antecessor e Sucessor</button>

    <script>
        function iniciou() {
            let num = Number(prompt('Digite um número inteiro quaquer:'))
            let n1 = num - 1
            let n2 = num + 1
            let res = alert(`Antes de ${num}, temos o número ${n1}. Depois de ${num}, temos o número ${n2}.`)
            // console.log(n2)
        }
    </script>
