<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JavaScript</title>
    <style>
        h1 {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            padding: 30px;
            margin: 5px;
            font-size: 1em;
            border-radius: 8px;
            box-shadow: 0px 0px 6px rgba(0, 0, 0, 0.419);
        }
    </style>
</head>

<body>
    <h1>Trabalhando com números</h1>
    <button onclick="calcular()">Clique para calcular</button>
    <section id="resultado">
        <p>
            O resultado vem aqui...
        </p>
    </section>

    <script>
        function calcular() {
            let numero = prompt('Digite um número:')
            let dobro = Number(`${numero * 2}`)
            // let dobro = Number(`${numero} * 2`)
            let divisao = (`${dobro / 2}`)
            // let divisao = (`${dobro} / 2`)
            let res = document.getElementById('resultado')
            res.innerHTML = `<p>O dobro de ${numero} é ${dobro} e a metade é ${divisao}</p>`
        }

        // console.log(numero)


    </script>
</body>

</html>
