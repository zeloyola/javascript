<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JS</title>
    <style>
        body{
            font: 1.5em arial;
        }

        button{
            font-size: 2em;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>
        Travalhando com dados v1.0
    </h1>
    <button onclick="inicio()">
        Clique para começar
    </button>
    <script>
        function inicio(){
            let nome = prompt('Qual é o seu nome?')
            alert(`Olá, ${nome}! É um prazer te conhecer!`)
        }
    </script>
</body>
</html>
